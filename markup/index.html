<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="top-cta-container" data-eventcategory="top-cta">
    <div class="dcta-title-container">
      <p class="dcta-heading">Рассчитайте примерную стоимость Вашего сайта</p>
      <p class="dcta-subheading">Пройдите короткий отпросник</p>
    </div>
    <div class="second-container">
      <div class="question">
        <p>Расскажите о своем проекте. Какой функционал должен быть у Вашего сайта:</p>
      </div>
      <div class="cta-header-container">
        <form class="radio-group">
          <div class="group-answer radio">
            <label for="question1" class="radiolabel">Лендинг</label>
            <input type="radio" class="radiobutton">
          </div>
          <div class="group-answer radio">
            <label for="question2" class="radiolabel">Портфолио</label>
            <input type="radio" class="radiobutton">
          </div>
          <div class="group-answer radio">
            <label for="question2" class="radiolabel">Социальная сеть</label>
            <input type="radio" class="radiobutton">
          </div>
          <div class="group-answer radio">
            <label for="question2" class="radiolabel">Блог</label>
            <input type="radio" class="radiobutton">
          </div>
          <div class="group-answer radio">
            <label for="question2" class="radiolabel">Интернет-магазин</label>
            <input type="radio" class="radiobutton">
          </div>
        </form>
      </div>
    </div>
    <span class="minute">Это займет всего минутку!</span>
  </section>
  <script src="./bundle.js"></script>
</body>

</html>
